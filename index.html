<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Multi UID App</title>
<script defer src="main.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="loginDiv">
  <input id="username" placeholder="Username">
  <input id="password" placeholder="Password" type="password">
  <button id="loginBtn">Login</button>
  <p id="loginMsg"></p>
</div>

<div id="mainUI" style="display:none;">
  <button id="ambilBtn">Ambil UID</button>
  <textarea id="threads" placeholder="UID akan muncul di sini"></textarea>
</div>
</body>
</html>
